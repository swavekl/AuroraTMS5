  <mat-card-title style="text-align: center">SIGN UP</mat-card-title>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div fxLayout="column">
      <mat-input-container>
        <input type="text" matInput placeholder="First Name" name="firstName" [(ngModel)]="firstName" required />
        <mat-error>First Name is required</mat-error>
      </mat-input-container>
      <mat-input-container>
        <input type="text" matInput placeholder="Last Name" name="lastName" [(ngModel)]="lastName" required />
        <mat-error>Last Name is required</mat-error>
      </mat-input-container>
      <mat-input-container>
        <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
        <mat-error>Email is required</mat-error>
      </mat-input-container>
      <mat-input-container>
        <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password" required />
        <mat-error>Password is required</mat-error>
      </mat-input-container>
      <mat-input-container>
        <input type="password" matInput placeholder="Reenter Password" name="password2" [(ngModel)]="password2" required />
        <mat-error>Passwords don't match</mat-error>
      </mat-input-container>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary">REGISTER</button>
    </div>
  </form>
