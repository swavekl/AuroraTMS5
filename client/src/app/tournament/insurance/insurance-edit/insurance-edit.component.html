<div fxLayout="row">
  <div fxFlex></div>
<mat-card>
  <mat-card-title>Insurance Request</mat-card-title>
  <mat-card-content>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <!--<mat-icon class="material-icons md-dark md-inactive">email</mat-icon>-->
          <mat-form-field fxFlex="80%">
            <input matInput type="text" placeholder="Organization Name" name="orgName"  value="{{(insuranceRequest$ | async).orgName}} " required>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
       <!--   <mat-icon>lock_open</mat-icon>-->
          <mat-form-field fxFlex="80%">
          <input matInput type="text" placeholder="Organization Street Address" name="orgStreetAddress" value="{{(insuranceRequest$ | async).orgStreetAddress }} " required>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
          <mat-form-field>
           <input matInput type="text" placeholder="City" name="orgCity" value="{{(insuranceRequest$ | async).orgCity}} " required>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Zipcode" name="orgZip" value="{{(insuranceRequest$ | async).orgZip}} " required>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
   <!--      <mat-form-field>
            <mat-select matInput type="text" placeholder="State">
              <mat-option value="option">IL</mat-option>
              <mat-option value="option">OH</mat-option>
            </mat-select>
          </mat-form-field>-->
          <!--<button mat-mini-fab color="white"><mat-icon>remove_red_eye</mat-icon></button>-->
      </div>
        <mat-card>
          <mat-card-title>Person Details</mat-card-title>
        <mat-card-content fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">-->
          <mat-form-field>
            <input matInput type="date" placeholder="Date of Request" name="reqDate" value="{{(insuranceRequest$ | async).reqDate}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" placeholder="Name" name="personName" value="{{(insuranceRequest$ | async).personName}}">
          </mat-form-field>
        <!--  <mat-form-field>
            <input matInput type="tel" placeholder="Phone Number" name="phoneNumber" value="phoneNumber}} " required>
          </mat-form-field>-->
          <mat-form-field>
            <span matPrefix>+1 &nbsp;</span>
            <input matInput type="tel" placeholder="Telephone">
            <mat-icon mdSuffix>mode_edit</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" name="email" value="{{(insuranceRequest$ | async).email}} " required>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
          <mat-card>
            <mat-card-title>Certificate Holder</mat-card-title>
            <mat-card-content>
              <mat-form-field fxFlex="80%">
                <input matInput type="text" placeholder="Facility Name" name="certFacility">
              </mat-form-field>
              <mat-form-field fxFlex="80%">
                <input matInput type="text" placeholder="Holder Name" name="certHolderName" >
              </mat-form-field>
              <mat-form-field fxFlex="80%">
                <input matInput type="text" placeholder="Street Address" name="certStreetAddress" value="{{(insuranceRequest$ | async).certStreetAddress}} " required>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="City" name="certCity" value="{{(insuranceRequest$ | async).certCity}} " required>
                <mat-error>This field is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="number" placeholder="Zipcode" name="certZip" value="{{(insuranceRequest$ | async).certZip}} " required>
                <mat-error>This field is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Name" name="personName" value="{{(insuranceRequest$ | async).personName}}">
              </mat-form-field>
              <mat-form-field>

                <input matInput type="tel" placeholder="Phone Number" name="phoneNumber" value="{{(insuranceRequest$ | async).phoneNumber}}" >
              </mat-form-field>
              <mat-form-field>
                <input matInput type="email" placeholder="Email" name="email" value="{{(insuranceRequest$ | async).email}}" >
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <mat-form-field>
            <input matInput type="text" placeholder="Name of Event" name="eventName">
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput type="date" placeholder="Date From" name="fromDate">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="date" placeholder="Date To" name="toDate">
          </mat-form-field>
          </div>
        </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Save</button>
  </mat-card-actions>
</mat-card>
  <div fxFlex></div>
</div>
